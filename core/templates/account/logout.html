{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Logout - Colendar</title>
    <link rel="stylesheet" href="{% static 'core/styles.css' %}" />
    <style>
      .auth-container{min-height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);padding:2rem}
      .auth-card{background:var(--bg-secondary);border-radius:16px;box-shadow:0 20px 40px rgba(0,0,0,.1);padding:2rem 2.5rem;max-width:420px;width:100%;border:1px solid var(--border)}
      .auth-header{text-align:center;margin-bottom:1.25rem}
      .auth-header h1{margin:0 0 .5rem 0;color:var(--text-primary)}
      .auth-actions{display:flex;gap:.75rem;justify-content:center;margin-top:1rem}
      .btn{padding:.75rem 1rem;border-radius:8px;border:1px solid var(--border);cursor:pointer;text-decoration:none;font-weight:500}
      .btn-primary{background:var(--accent);color:#fff;border:none}
      .btn-secondary{background:var(--bg-primary);color:var(--text-primary)}
      form{display:flex;flex-direction:column;gap:.75rem}
    </style>
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <h1>Sign out</h1>
          <p>Are you sure you want to log out?</p>
        </div>
        <form method="post" action="{% url 'account_logout' %}">
          {% csrf_token %}
          <input type="hidden" name="next" value="/" />
          <div class="auth-actions">
            <button type="submit" class="btn btn-primary">Log out</button>
            <a href="/" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
