{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reset password - Colendar</title>
    <link rel="stylesheet" href="{% static 'core/styles.css' %}" />
    <style>
      .auth-container{min-height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);padding:2rem}
      .auth-card{background:var(--bg-secondary);border-radius:16px;box-shadow:0 20px 40px rgba(0,0,0,.1);padding:2rem 2.5rem;max-width:460px;width:100%;border:1px solid var(--border)}
      .auth-header{text-align:center;margin-bottom:1.25rem}
      .form-group{display:flex;flex-direction:column;gap:.5rem;margin-top:.5rem}
      .form-group input{padding:.75rem;border:1px solid var(--border);border-radius:8px;background:var(--bg-primary);color:var(--text-primary)}
      .btn-primary{margin-top:1rem;background:var(--accent);color:#fff;border:none;padding:.75rem;border-radius:8px;cursor:pointer}
    </style>
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <h1>Reset your password</h1>
          <p>Enter your email and we'll send you a reset link.</p>
        </div>
        <form method="post" action="{% url 'account_reset_password' %}">
          {% csrf_token %}
          <div class="form-group">
            <label for="id_email">Email</label>
            <input type="email" name="email" autocomplete="email" required id="id_email" />
          </div>
          <button type="submit" class="btn-primary">Send reset link</button>
        </form>
      </div>
    </div>
  </body>
</html>
