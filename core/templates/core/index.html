{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Colendar</title>
    <link rel="stylesheet" href="{% static 'core/styles.css' %}" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>
  <body>
    <div id="app" data-preselected-events="{% if preselected_event_ids %}{{ preselected_event_ids|safe }}{% else %}null{% endif %}">
      <header class="topbar">
        <div class="topbar-left">
          <h1>Colendar{% if debug %} (local){% endif %}</h1>
        </div>
        <div class="topbar-right">
          {% if user.is_authenticated %}
            <div class="user-menu">
              <span class="user-name">{{ user.username|default:user.email }}</span>
              <div class="user-dropdown">
                <a href="{% url 'settings' %}" class="dropdown-item">Settings</a>
                <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
              </div>
            </div>
          {% else %}
            <a href="{% url 'account_login' %}" class="login-btn">Login</a>
          {% endif %}
          <div class="top-actions">
            <button id="todayBtn">Today</button>
            <button id="toggleSidebar">â˜°</button>
          </div>
        </div>
      </header>
      <main class="layout">
        <section class="calendar-panel">
          <div id="calendar"></div>
        </section>
        <aside class="sidebar" id="sidebar">
          <!-- Day items panel FIRST (current selection) -->
          <div class="day-panel" id="dayPanel">
            <div class="panel-header">
              <h2 id="dayPanelTitle">Items for</h2>
            </div>
            <div id="dayItemsList"></div>
          </div>

          <!-- Events panel in the middle -->
          <div class="events-panel">
            <div class="panel-header">
              <div class="title-with-thumbs">
                <h2>Events</h2>
                <div id="eventsSelectedThumbs" class="selected-thumbs"></div>
              </div>
              <div class="panel-actions">
                <span id="eventsChevron" class="chevron" aria-hidden="true"></span>
              </div>
            </div>
            <ul id="eventsList"></ul>
            <a href="#" id="addEventLink" class="add-item-link" style="margin-top:8px;">+ Add event</a>
          </div>

          <!-- Items panel LAST (anchors to bottom when collapsed) -->
                      <div class="items-panel">
              <div class="panel-header">
                <h2>Items <span id="itemsCount" class="count-badge">0</span></h2>
                <div class="panel-actions">
                  <span id="itemsChevron" class="chevron" aria-hidden="true"></span>
                </div>
              </div>
              <div id="itemsList"></div>
            </div>
        </aside>
      </main>
    </div>

    <dialog id="eventDialog">
      <form method="dialog" id="eventForm">
        <h3 id="eventDialogTitle">New Event</h3>
        <label>
          Title
          <input type="text" id="eventTitle" required />
        </label>
        <label>
          Color
          <input type="color" id="eventColor" value="#4f46e5" />
        </label>
        <menu>
          <button type="button" id="cancelEvent">Cancel</button>
          <button type="submit" id="saveEvent">Save</button>
        </menu>
      </form>
    </dialog>

    <dialog id="itemDialog">
      <form method="dialog" id="itemForm">
        <h3 id="itemDialogTitle">New Item</h3>

        <!-- Event selection -->
        <div class="form-group">
          <label for="itemEvent">Event</label>
          <div class="custom-select" id="itemEventContainer">
            <div class="select-display" id="itemEventDisplay">
              <span class="select-placeholder">Select an event...</span>
            </div>
            <div class="select-dropdown" id="itemEventDropdown">
              <!-- Options will be populated by JavaScript -->
            </div>
          </div>
          <input type="hidden" id="itemEvent" required />
        </div>

        <!-- Title field -->
        <div class="form-group">
          <label for="itemTitle">Title</label>
          <input type="text" id="itemTitle" required />
        </div>

        <!-- Date and Time side by side -->
        <div class="form-row">
          <div class="form-group">
            <label for="itemDate">Date</label>
            <input type="date" id="itemDate" required />
          </div>
          <div class="form-group">
            <label for="itemTime">Time</label>
            <input type="time" id="itemTime" />
          </div>
        </div>

        <!-- Notes field (larger) -->
        <div class="form-group">
          <label for="itemNotes">
            Notes
            <button type="button" id="toggleMarkdown" class="markdown-toggle">Preview</button>
          </label>
          <div class="markdown-container">
            <textarea id="itemNotes" rows="8" placeholder="Enter markdown text..."></textarea>
            <div id="markdownPreview" class="markdown-preview" style="display: none;"></div>
          </div>
        </div>

        <menu>
          <button type="button" id="cancelItem">Cancel</button>
          <button type="submit" id="saveItem">Save</button>
        </menu>
      </form>
    </dialog>

    <script>
      // Pass preselected event IDs from Django to JavaScript
      window.preselectedEventIds = JSON.parse(document.getElementById('app').getAttribute('data-preselected-events') || 'null');
    </script>
    <script src="{% static 'core/app.js' %}?v={{ timestamp|default:'1' }}&cb={{ timestamp|default:'1' }}" type="module"></script>
  </body>
</html>
