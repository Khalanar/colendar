{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Continue with provider - Colendar</title>
    <link rel="stylesheet" href="{% static 'core/styles.css' %}" />
    <style>
      .auth-container{min-height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);padding:2rem}
      .auth-card{background:var(--bg-secondary);border-radius:16px;box-shadow:0 20px 40px rgba(0,0,0,.1);padding:2rem 2.5rem;max-width:480px;width:100%;border:1px solid var(--border);text-align:center}
      .btn{margin-top:1rem;background:var(--accent);color:#fff;border:none;padding:.75rem 1rem;border-radius:8px;text-decoration:none;display:inline-block}
    </style>
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-card">
        <h1>Continue with Google</h1>
        <p>You are about to sign in using your Google account.</p>
        <form method="post">
          {% csrf_token %}
          <button type="submit" class="btn">Continue</button>
        </form>
      </div>
    </div>
  </body>
</html>
